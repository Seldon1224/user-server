<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<br><br>
<h2 style="color:green">Form</h2>
<br><br>

<form class="form-horizontal" role="form" action="#" th:action="@{/result}" th:object="${user}" method="post">

    <div class="form-group" style="width:300px">
        <label for="vector" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <input type="text"  th:field="*{vector}" class="form-control" id="vector" placeholder="Enter vector you want search">
        </div>
    </div>


    <div class="form-group">
        <div>
            <button type="submit" class="btn btn-primary" id="btn">Submit</button>
            <input type="reset" class="btn btn-warning" value="Reset" />
        </div>
    </div>
</form>

</body>

</html>
