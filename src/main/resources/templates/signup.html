<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<br><br>
<h2 style="color:green">Form</h2>
<br><br>

<form class="form-horizontal" role="form" action="#" th:action="@{/signup}" th:object="${user}" method="post">

    <div class="form-group" style="width:300px">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <input type="text"  th:field="*{name}" class="form-control" id="name" placeholder="Enter name">
        </div>
    </div>
    <div class="form-group" style="width:300px">
        <label for="vector" class="col-sm-2 control-label">Vector</label>
        <div class="col-sm-10">
            <input type="text"  th:field="*{vector}" class="form-control" id="vector" placeholder="Enter vector">
        </div>
    </div>
    <div  class="form-group" style="width:350px">
        <label for="birthday" class="col-sm-2 control-label">birthday</label>
        <div class="col-sm-10">
            <input type="text"  th:field="*{birthday}" class="form-control" id="birthday" placeholder="Enter birthday">
        </div>
    </div>
    <div  class="form-group" style="width:350px">
        <label for="phone" class="col-sm-2 control-label">phone</label>
        <div class="col-sm-10">
            <input type="text"  th:field="*{phone}" class="form-control" id="phone" placeholder="Enter phone">
        </div>
    </div>
    <div  class="form-group" style="width:350px">
        <label for="sex" class="col-sm-2 control-label">sex</label>
        <div class="col-sm-10">
            <input type="text"  th:field="*{sex}" class="form-control" id="sex" placeholder="Enter sex">
        </div>
    </div>
    <div class="form-group" style="width:350px">
        <label for="email" class="col-sm-2 control-label">email</label>
        <div class="col-sm-10">
            <input type="text"  th:field="*{email}" class="form-control" id="email" placeholder="Enter email">
        </div>
    </div>

    <div class="form-group">
        <div>
            <button type="submit" class="btn btn-primary" id="btn">Submit</button>
            <input type="reset" class="btn btn-warning" value="Reset" />
        </div>
    </div>

</form>

</body>

</html>
